<body>
  <header>
    <!-- <img src="board.jpg" alt="banner photo" class="banner-photo"> -->
  </header>
  <div class="content">
    <form id="clientquestion">
      Do you want to work directly with clients? <br>
      <input type="radio" name="client" id="yes" value="yes"> Yes <br>
      <input type="radio" name="client" id="no" value="no"> No <br>
      <input type="radio" name="client" id="na" value="na"> I don't care <br>
      <input type="submit" value="Submit"><br>
    </form>
    <br>
    <form id="designquestion" class="setpage">
      Do you enjoy design? <br>
      <input type="radio" name="design" id="yes" value="yes"> Yes <br>
      <input type="radio" name="design" id="no" value="no"> No <br>
      <input type="radio" name="design" id="na" value="na"> I don't care <br>
      <input type="submit" value="Submit"><br>
    </form>
    <form id="editquestion" class="setpage">
      Do you enjoy editing? <br>
      <input type="radio" name="edit" id="yes" value="yes"> Yes <br>
      <input type="radio" name="edit" id="no" value="no"> No <br>
      <input type="radio" name="edit" id="na" value="na"> I don't care <br>
      <input type="submit" value="Submit"><br>
    </form>
    <form id="databasequestion" class="setpage">
      Do you enjoy working with databases? <br>
      <input type="radio" name="db" id="yes" value="yes"> Yes <br>
      <input type="radio" name="db" id="no" value="no"> No <br>
      <input type="radio" name="db" id="na" value="na"> I don't care <br>
      <input type="radio" name="db" id="idk" value="idk"> I don't know <br>
      <input type="submit" value="Submit"><br>
    </form>
    <form id="partyquestion" class="setpage">
      Do you enjoy lively parties? <br>
      <input type="radio" name="party" id="yes" value="yes"> Yes <br>
      <input type="radio" name="party" id="no" value="no"> No <br>
      <input type="radio" name="party" id="na" value="na"> I don't care <br>
      <input type="submit" value="Submit"><br>
    </form>
  </div>
